<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="../generalStyle.css" />
    <link rel="stylesheet" href="./game.css" />
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico" />
  </head>
  <body>   
  <header>
    <h1 id="title">JavaScript Practice</h1>
    <div class="nav">
    <a href="../../index.html" class="pageLink">Homepage</a>
    <a href="../jsPractice.html" class="pageLink">Project Page</a>
    <a href="../ShoppingCart/shoppingCart.html" class="pageLink"
      >Shoppingcart Page</a
    >
    <a href="../ToDoList/toDoList.html" class="pageLink">Todolist Page</a>
  </div>
  </header>
  <main>
    <div class="container game">
      <h3>Ready to Game?</h3>
      <div>
        <button class="btn gameBtn" id="rockBtn" onclick="playGame('Rock')">
          <img
            class="moveIcon"
            src="../images/move-icon-rock.png"
            alt="rock icon"
          />
        </button>
        <button class="btn gameBtn" id="paperBtn" onclick="playGame('Paper')">
          <img
            class="moveIcon"
            src="../images/move-icon-paper.png"
            alt="hand icon"
          />
        </button>
        <button
          class="btn gameBtn"
          id="scissorsBtn"
          onclick="playGame('Scissors')"
        >
          <img
            class="moveIcon"
            src="../images/move-icon-scissors.png"
            alt="scissors icon"
          />
        </button>
      </div>
      <div>
        <p id="roundResult"></p>
        <p id="moves"></p>
        <p id="totalScores"></p>
      </div>
      <button class="btn resetBtn" id="resetBtn" onclick="resetGame()">
        Reset Game
      </button>
    </div>
  </main>
  <footer><div>&copy; CodeMode 2024</div></footer>
  <script src="./game.js"></script>
  </main>
  </body>
</html>
