<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="../generalStyle.css" />
    <link rel="stylesheet" href="./toDoList.css" />
    <link rel="icon" type="image/x-icon" href="../../img/favicon.ico" />
  </head>
  <body>
    <header>
      <h1 id="title">JavaScript Practice</h1>
      <div class="nav">
        <a href="../../index.html" class="pageLink">Homepage</a>
        <a href="../jsPractice.html" class="pageLink">Project Page</a>
        <a href="../Game/game.html" class="pageLink">Game Page</a>
        <a href="../ShoppingCart/shoppingCart.html" class="pageLink"
          >ShoppingCart Page</a
        >
      </div>
    </header>
    <main>
      <div class="container toDoList">
        <h2>Todo List Practice</h2>
        <div class="todoGrid">
          <input class="inputName" type="text" placeholder="Todo name" />
          <input class="inputDate" type="date" />
          <button class="addBtn" onclick="addToDo()">Add</button>
        </div>
        <div class="js-todo-HTML todoRenderGrid"></div>
        <div class="contactForm">
          <p>Fill & Click! We'll email your list right away!</p>
          <form id="submitForm">
            <label for="firstName">First name</label>
            <input type="text" id="firstName" />
            <br />
            <label for="lastName">Last name</label>
            <input type="text" id="lastName" />
            <br />
            <label for="age">Age</label>
            <input type="text" id="age" />
            <br />
            <label for="email">Email</label>
            <input type="text" id="email" />
            <br />
            <p>Double check and submit NOW!</p>
            <button>Submit</button>
          </form>
          <div id="results"></div>
        </div>
      </div>
    </main>
    <footer>
      <div>&copy; CodeMode 2024</div>
    </footer>
    <script src="./toDoList.js"></script>
  </body>
</html>
